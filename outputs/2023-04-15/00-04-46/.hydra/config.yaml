wandb:
  project: Multivariant Time Series Anomaly Detection
device: cuda
seed: 42
dataset:
  dataset_name: SWaT
  data_path: E:/Code_Zero/raw_data/Swat_physical/SWaT_Dataset_Attack_v0.csv
  num_features: 51
  valid_features: 44
  batch_size: 16
  eval_interval: 1
algorithm:
  alg_name: LSTM_AE
  model_type:
    type: Generate
    input_shape: N * L * K
  model:
    _target_: models.LSTM.RecurrentAE
  latent_dim: 32
train:
  method_name: normal
  epochs: 1
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
  criterion:
    _target_: torch.nn.MSELoss
